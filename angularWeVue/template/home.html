<div>
	search <input type="text" ng-model="searchText">
	<br>
	<select ng-model="selected_feed" ng-options="feed.title for feed in feeds | filter:searchText">
		<option value="">Choose a Gallery</option>
	</select>
	<img class="logo" src="img/WeVue-Icon.png">
	<ul class="main-feed">
		<li ng-repeat="feed in feeds | filter:searchText" ng-style="{'background-image':'url({{feed.thumbnail_url}})'}" class="vertical-container">
		   <div class="vertically-centered">
		    	<a class="event"ui-sref="gallery"> {{feed.title}}</a>
		    </div>
		</li>		
	</ul>
</div>


<div class="cycle-slideshow" 
    data-cycle-fx="scrollHorz" 
    data-cycle-timeout="2000"
    data-cycle-slides="> a"
    >
    <a href="http://malsup.github.io/images/p1.jpg">
        <img src="http://malsup.github.io/images/p1.jpg" >
    </a>
  
</div>

<div class="cycle-slideshow composite-example" 
    data-cycle-fx="scrollHorz" 
    data-cycle-slides="> div"
    data-cycle-timeout="2000"
    >
    <div>
        <img src="http://malsup.github.io/images/p1.jpg" width=100%>
        <div class="cycle-overlay">Sonnenberg Gardens</div>
    </div>

</div>
