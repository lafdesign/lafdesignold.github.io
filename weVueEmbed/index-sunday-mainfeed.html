<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
	<title>embed</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.11/angular.min.js"></script>
<script src="js/ui-bootstrap.js"></script>
<script src="js/modal.js"></script>
<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
	<div class="container" ng-app="app">
		<div ng-controller="FeedcontrollerController">
			search <input type="text" ng-model="search">
			<br>
			<select ng-model="selected_feed" ng-options="feed.title for feed in feeds | filter:search">
				<option value="">Choose a Gallery</option>
			</select>
			<ul class="main-feed">
				<li ng-repeat="feed in feeds" ng-style="{'background-image':'url({{feed.thumbnail_url}})'}" class="vertical-container">
				   <div class="vertically-centered">
				    	<a href="#"> {{feed.title}}</a>
				    </div>
				    <li ng-repeat="signature in signatures">
					   <img ng-src="{{signature.thumbnail_url}}"/>
					</li>
				</li>		
			</ul>
		</div>
	</div>






	<script>
		angular.module('app', [])
		.controller('FeedcontrollerController',function($scope, $http){

			$http.get('http://wevue.com/api/v1/events.json').success(function(data){
				$scope.feeds = data;
			});
		});
	</script>





</body>
</html>
