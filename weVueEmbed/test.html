<!DOCTYPE html>
<html ng-app="gemStore">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.11/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <style type="text/css">
    body{background-color: rgb(63, 71, 79);
    	color:#fff;}

    </style>
  </head>
 
  <body class="list-group" ng-controller="EmbedController as embed">
  <img src="images/logo.png" style="
    width: 14em;
    position: relative;
    left: 3em;">
    <!--  Product Container  -->
    <div class="list-group-item" ng-repeat="item in embed.items">
      <h3>{{item.name}}</h3>

      <!-- Image Gallery  -->
      <div class="gallery">
        <div class="img-wrap">
          <img ng-src="{{item.images[0]}}" />
        </div>
        
      </div>
    </div>
  </body>
</html>
