<style type="text/css">







.image-slider {

position: relative;
display: inline-block;
line-height: 0;
left: 31.42em;
top: 5em;
}
/* Could use a pseudo-element, but theyâ€™re currently
   super buggy. See: http://dabblet.com/gist/ab432c3f6a8f672cd077 */
.image-slider > div {
	position: absolute;
	top: 0; bottom: 0; left: 0;
	width: 15px;
	max-width: 100%;
	overflow: hidden;
	resize: horizontal;

}

/* Cross-browser resizer styling */
.image-slider > div:before {
	content: '';
	position: absolute;
	right: 0; bottom: 0;
	width: 13px; height: 13px;
	padding: 5px;
	background: linear-gradient(-45deg, white 50%, transparent 0);
	background-clip: content-box;
	cursor: ew-resize;
	-webkit-filter: drop-shadow(0 0 2px black);
	filter: drop-shadow(0 0 2px black);
}

.image-slider img {
	user-select: none;
	max-width: 400px;

}








.phone{
width: 16em;


}


.panel {
width: 100%;
height: 100%;
position: absolute;
opacity: 0.7;
color: white;
background: red;
}

#rotate-y .panel {
-webkit-transform: rotateY( -30deg );
-moz-transform: rotateY( -30deg );
-o-transform: rotateY( -30deg );
transform: rotateY( -30deg );
}

.container {
width: 250px;
height: 250px;
/* border: 1px solid #CCC; */
margin: 0 auto 60px;
position: relative;
-webkit-perspective: 600px;
-moz-perspective: 600px;
-o-perspective: 600px;
perspective: 600px;
left: -26%;
top: 20em;
z-index: -2;

}

.phone-position{
	position: absolute;
left: 31em;

}

.inner-img{

width: 14em;
border: 1px solid white
}
</style>
