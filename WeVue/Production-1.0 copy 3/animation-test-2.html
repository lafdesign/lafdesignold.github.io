<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<link href="css/animate.css" rel="stylesheet">
<body>

<style type="text/css">
	
.container-android{
	position: absolute;
	top: 0;
	left: 0;
	width:30%;

	overflow:hidden;
	
}
.phone-android{

	position: relative;
width: 100%;
z-index: 2;
}
.feed-android{
position: relative;
width: 100%;
top:0;
left: 0;
z-index: 3;

}

#inner:hover .move-up {
    transform: translate(0,-50%);
    -webkit-transform: translate(0,-50%);
    -o-transform: translate(0,-50%); 
    -moz-transform: translate(0,-50%);
}
.inner{

		position: absolute;
overflow: hidden;

width: 73%;
left: 13%;
height: 77%;
top: 10%;
}

.object {

-webkit-transition: all 2s ease-in-out;
-moz-transition: all 2s ease-in-out;
-o-transition: all 2s ease-in-out;


}
</style>


<div class="container-android">
	
<img class="phone-android"src="img/phone_white.png">
<div id="inner"class="inner aniamated fadeInDown">

<img class="feed-android move-up object "src="img/feed.jpg">
</div>
</body>
</html>
