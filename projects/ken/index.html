<!DOCTYPE html>
<html>

  <head>
    <script data-require="angular.js@1.2.10" data-semver="1.2.10" src="http://code.angularjs.org/1.2.10/angular.js"></script>
    <script src="http://angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>
    <link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <link href="stylesheets/print.css" media="print" rel="stylesheet" type="text/css" />
  <!--[if IE]>
      <link href="/stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
  <![endif]-->
    
  </head>

  <body>
    <div class="container" ng-app="app">
      <header ng-include="'templates/nav.html'"></header>
      <div ui-view></div>
      <footer ng-include="'templates/footer.html'"></footer>
    </div>
  </body>
  
  <script src="js/app.js"></script>
  <script src="js/controllers/requiredCtrl.js"></script>
  <script src="js/controllers/aboutCtrl.js"></script>
  <script src="js/controllers/homeCtrl.js"></script>
  <script src="js/controllers/reviewsCtrl.js"></script>
  <script type="text/javascript">
    (function() {
            var quotes = $(".quotes");
            var quoteIndex = -1;
            function showNextQuote() {
                ++quoteIndex;
                quotes.eq(quoteIndex % quotes.length)
                    .fadeIn(2000)
                    .delay(1000)
                    .fadeOut(2000, showNextQuote);
            }
            showNextQuote();
        })();


  </script>

</html>
