<!DOCTYPE html>
<html>
<head>
	<title></title>



	<style type="text/css">

.flip3d {
	width: 240px;
	height: 240px;
	margin: 10px;
	float: left;

}


.flip3d > .front {
	position: absolute;
	transform: perspective( 600px ) rotateY( 0deg );
	-webkit-transform: perspective( 600px ) rotateY( 0deg );
	background-color:#FC0;
	width: 240px;
	height: 200px;
	backface-visibility: hidden;
	-webkit-backface-visability: hidden;
	border-radius: 7px;
	transition: transform .5s linear 0s;
	webkit-transition: transform .5s linear 0s;

}




.flip3d > .back {
	position: absolute;
	transform: perspective( 600px ) rotateY( 180deg );
	-webkit-transform: perspective( 600px ) rotateY( -180deg );
	background-color:#80bfff;
	width: 240px;
	height: 200px;
	backface-visibility: hidden;
	-webkit-backface-visability: hidden;
	border-radius: 7px;
	transition: transform .5s linear 0s;
	-webkit-transition: transform .5s linear 0s;

}



.flip3d:hover > .front {
	transform: perspective( 600px ) rotateY( -180deg );
	-webkit-transform: perspective( 600px ) rotateY( -180deg );
}

.flip3d:hover > .back {
	transform: perspective( 600px ) rotateY( 0deg );
	-webkit-transform: perspective( 600px ) rotateY( 0deg );
}




	</style>
</head>

<body>

<div class="flip3d">
	<div class="back">
		box- 1 back
	</div>
	<div class="front">
		box- 1 front
	</div>
</div>

<div class="flip3d">
	<div class="back">
		box- 2 back
	</div>
	<div class="front">
		box- 2 front
	</div>
</div>

<div class="flip3d">
	<div class="back">
		box- 3 back
	</div>
	<div class="front">
		box- 3 front
	</div>
</div>


</body>
</html>
